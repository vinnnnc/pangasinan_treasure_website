<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Pangasinan Treasure</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/optionweblogo.png"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // const isAdmin = localStorage.getItem("isAdmin");
      // console.log("Admin " + isAdmin);
      // if (isAdmin) window.location.href = "/admin";
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>

  <body onload="fetchProducts()">
    <div id="header"></div>
    <main>
      <div id="announcements">
        <div class="container">
          <div class="slider-wrapper">
            <button class="slide-arrow" id="slide-arrow-prev">&#8249;</button>
            <button class="slide-arrow" id="slide-arrow-next">&#8250;</button>
            <div id="slides-container" class="slide-1">
              <div class="slide" id="slide-1">
                <a href="#" class="announcement-content"></a>
              </div>
              <div class="slide" id="slide-2">
                <a href="#" class="announcement-content"></a>
              </div>
              <div class="slide" id="slide-3">
                <a href="#" class="announcement-content"></a>
              </div>
            </div>
            <div class="slider-page">
              <span id="page-1" class="slider-active"></span>
              <span id="page-2"></span>
              <span id="page-3"></span>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="container">
          <span class="section-title">Categories</span>
          <div id="category-container">
            <a href="/search?category=foods" class="category">
              <img src="assets/images/category/food_category.png" />
              <span>Food and Beverages</span>
            </a>
            <a href="/search?category=handicrafts" class="category">
              <img src="assets/images/category/handicrafts_category.png" />
              <span>Handicrafts</span>
            </a>
            <a href="/search?category=textiles" class="category">
              <img src="assets/images/category/textiles_category.png" />
              <span>Textiles</span>
            </a>
            <a href="/search?category=local" class="category">
              <img src="assets/images/category/local_category.png" />
              <span>Local Produce</span>
            </a>
            <a href="/search?category=sweets" class="category">
              <img src="assets/images/category/sweets_category.png" />
              <span>Sweets and Delicacies</span>
            </a>
            <a href="/search?category=souvenirs" class="category outline-hover">
              <img src="assets/images/category/souvenirs_category.png" />
              <span>Souvenirs</span>
            </a>
          </div>
        </div>
        <div class="container">
          <span class="section-title">Featured</span>
          <div class="featured">
            <a href="#" class="outline-hover featured-item featured-item-1"></a>
            <a href="#" class="outline-hover featured-item featured-item-2"></a>
            <a href="#" class="outline-hover featured-item featured-item-3"></a>
          </div>
        </div>
        <div class="container">
          <span class="section-title">For You</span>
          <div id="products"></div>
          <!-- <button onclick="" id="show-more-btn" class="outline-hover">
            Show More
          </button> -->
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script src="/assets/script/script.js"></script>
    <script src="/assets/script/announcement_slider.js"></script>
  </body>
</html>
