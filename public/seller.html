<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seller Dashboard - Pangasinan Treasure</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/optionweblogo.png"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/seller.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
      integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      // const isAdmin = localStorage.getItem("isAdmin");
      // if (isAdmin) window.location.href = "/admin";
      const loggedIn = localStorage.getItem("token");
      if (!loggedIn) {
        window.location.href = "/login";
      }
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        $(".dashboard").load("/seller/overview.html");
      });
    </script>
  </head>

  <body>
    <!-- <div id="header"></div> -->
    <main>
      <section class="side-bar">
        <a href="/">
          <img src="/assets/images/weblogo.png" alt="web_logo" id="logo" />
        </a>
        <div class="menu">
          <div class="dropdown collapsed" id="products-dropdown">
            <div class="dropdown-option dropdown-title">
              <img
                src="/assets/images/icons/chart-line-solid.svg"
                alt="chart"
              />Dashboard
            </div>
            <div class="dropdown-option active" id="dashboard-overview">
              Overview
            </div>
            <div class="collapse-btn">&#8249;</div>
          </div>
          <div class="dropdown" id="products-dropdown">
            <div class="dropdown-option dropdown-title">
              <img
                src="/assets/images/icons/bag-shopping-solid.svg"
                alt="product"
              />Products
            </div>
            <div class="dropdown-option" id="manage-products">
              Manage Products
            </div>
            <div class="dropdown-option" id="add-product">Add New Product</div>
            <div class="collapse-btn">&#8249;</div>
          </div>
          <div class="dropdown" id="orders-dropdown">
            <div class="dropdown-option dropdown-title">
              <img
                src="/assets/images/icons/list-solid.svg"
                alt="orders"
              />Orders
            </div>
            <div class="dropdown-option" id="orders">Orders</div>
            <!-- <div class="dropdown-option" >Return Orders</div> -->
            <!-- <div class="dropdown-option" id="reviews">Reviews</div> -->
            <div class="collapse-btn">&#8249;</div>
          </div>
          <div class="dropdown" id="store-dropdown">
            <div class="dropdown-option dropdown-title">
              <img
                src="/assets/images/icons/store-solid.svg"
                alt="store"
              />Store
            </div>
            <!-- <div class="dropdown-option" id="store-wallet">Store Wallet</div> -->
            <div class="dropdown-option" id="store-settings">
              Store Settings
            </div>
            <div class="collapse-btn">&#8249;</div>
          </div>
          <div class="dropdown" id="account-dropdown">
            <div class="dropdown-option dropdown-title">
              <img src="/assets/images/icons/user-solid.svg" alt="user" />My
              Account
            </div>
            <div class="dropdown-option" id="account-settings">
              Account Settings
            </div>

            <div class="collapse-btn">&#8249;</div>
          </div>
        </div>
        <button type="button" id="logout-btn">
          <img
            src="/assets/images/icons/right-from-bracket-solid.svg"
            alt=""
          />Logout
        </button>
      </section>
      <section class="dashboard"></section>
    </main>
    <script src="/assets/script/script.js"></script>
    <script src="/assets/script/seller.js"></script>
    <script src="/assets/script/locationdropdown.js"></script>
  </body>
</html>
