<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Pangasinan Treasure</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/optionweblogo.png"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/admin.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
      integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
        $(".dashboard").load("/admin/overview.html");
      });
    </script>
  </head>

  <body>
    <main>
      <section class="side-bar">
        <img src="/assets/images/weblogo.png" alt="web_logo" id="logo" />
        <div class="menu">
          <div class="dropdown collapsed" id="products-dropdown">
            <div class="dropdown-option dropdown-title">
              <img
                src="/assets/images/icons/chart-line-solid.svg"
                alt="product"
              />Dashboard
            </div>
            <div class="dropdown-option active" id="option-dashboard">
              Overview
            </div>
            <div class="collapse-btn">&#8249;</div>
          </div>
          <div class="dropdown" id="users-dropdown">
            <div class="dropdown-option dropdown-title">
              <img src="/assets/images/icons/user-solid.svg" alt="orders" />
              User Management
            </div>
            <div class="dropdown-option" id="option-users">Users</div>
            <div class="collapse-btn">&#8249;</div>
          </div>
          <div class="dropdown" id="homepage-dropdown">
            <div class="dropdown-option dropdown-title">
              <img
                src="/assets/images/icons/house-solid.svg"
                alt="store"
              />Homepage
            </div>
            <div class="dropdown-option" id="option-homepage">Homepage</div>
            <div class="collapse-btn">&#8249;</div>
          </div>
          <div class="dropdown" id="account-dropdown">
            <div class="dropdown-option dropdown-title">
              <img
                src="/assets/images/icons/gear-solid.svg"
                alt="user"
              />Settings
            </div>
            <div class="dropdown-option" id="option-account-settings">
              Account Settings
            </div>
            <div class="dropdown-option" id="option-admins">Administrators</div>
            <div class="collapse-btn">&#8249;</div>
          </div>
        </div>
      </section>
      <section class="dashboard"></section>
    </main>
    <script src="/assets/script/script.js"></script>
    <script src="/assets/script/admin.js"></script>
  </body>
</html>
