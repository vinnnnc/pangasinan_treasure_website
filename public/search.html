<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search - Pangasinan Treasure</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/optionweblogo.png"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/search.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // const isAdmin = localStorage.getItem("isAdmin");
      // if (isAdmin) window.location.href = "/admin";
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>

  <body>
    <div id="header"></div>
    <main>
      <section>
        <div class="container">
          <div id="search-filter">
            <div class="search-title">Filter</div>
            <form class="search-filter-input" id="filter-form">
              <label for="category">
                Category
                <select name="category" id="filter-category">
                  <option value="notSet">Not set</option>
                  <option value="foods">Food and Beverages</option>
                  <option value="handicrafts">Handicrafts</option>
                  <option value="textiles">Textiles</option>
                  <option value="local">Local Produce</option>
                  <option value="delicacies">Sweets and Delicacies</option>
                  <option value="souvenirs">Souvenirs</option>
                </select>
              </label>
              <label for="from">
                Shipped From
                <select name="from" id="location-dropdown">
                  <option value="notSet">Not set</option>
                </select>
              </label>
              <label for="price">
                Price
                <input
                  type="number"
                  name="min-price"
                  value=""
                  placeholder="Min"
                  id="filter-minprice"
                />
                <input
                  type="number"
                  name="max-price"
                  value=""
                  placeholder="Max"
                  id="filter-maxprice"
                />
              </label>
              <label for="sort">
                Sort By
                <select name="sort" id="filter-sort">
                  <option value="notSet">Best Match</option>
                  <option value="lowhigh">Price low to high</option>
                  <option value="highlow">Price high to low</option>
                </select>
              </label>
              <label for="rating">
                Rating
                <select name="sort" id="filter-rating">
                  <option value="notSet">Not set</option>
                  <option value="5">5</option>
                  <option value="4">4 and up</option>
                  <option value="3">3 and up</option>
                  <option value="2">2 and up</option>
                  <option value="1">1 and up</option>
                </select>
              </label>
              <button type="submit" class="set-btn" id="set-filter-btn">
                <img
                  src="/assets/images/icons/play-solid.svg"
                  alt="set"
                  title="Set Filter"
                />
              </button>
              <button type="reset" class="reset-btn" id="reset-filter-btn">
                <img
                  src="/assets/images/icons/rotate-right-solid.svg"
                  alt="reset"
                  title="Reset"
                />
              </button>
            </form>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="section-title" id="result-text">No items found</div>
          <div id="products"></div>
          <img
            src="/assets/images/nothing.png"
            alt="nothing"
            id="nothing-img"
          />
        </div>
        <div class="pagination_section">
          <a href="#"> &lt; </a>
          <a href="#" title="Page 1" class="page-active"> 1 </a>
          <!-- <a href="#" title="Page 2"> 2 </a>
          <a href="#" title="Page 3"> 3 </a>
          <a href="#" title="Page 4"> 4 </a>
          <a href="#" title="Page 5"> 5 </a> -->
          <a href="#"> &gt; </a>
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <script src="/assets/script/script.js"></script>
    <script src="/assets/script/search.js"></script>
    <script src="/assets/script/locationdropdown.js"></script>
  </body>
</html>
