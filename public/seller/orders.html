<script>
  (function () {
    // Function to fetch seller details and orders
    async function fetchOrders(sellerId) {
      try {
        const response = await fetch(`/api/v1/seller/${sellerId}`);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const seller = await response.json();
        console.log("Seller details:", seller);

        // Loop through the orders and fetch order details
        for (const orderId of seller.orders) {
          const orderResponse = await fetch(`/api/v1/order/${orderId}`);
          if (!orderResponse.ok) {
            throw new Error(`HTTP error! Status: ${orderResponse.status}`);
          }
          const order = await orderResponse.json();
          console.log("Order details:", order);

          // Create order rows
          const orderTopRow = document.createElement("tr");
          orderTopRow.classList.add("order-top-row");
          orderTopRow.innerHTML = `
        <td colspan="6">
          <div class="order-top">
            <div>
              <img src="/assets/images/user.svg" alt="user" class="user-icon" />
              <span class="order-user">${order.userId.name}</span>
              <span class="order-item-count">(${order.orderItems.length} item${
            order.orderItems.length === 1 ? "" : "s"
          })</span>
            </div>
            <div>
              <span class="order-number">Order Number:</span>
              <span class="order-date">${new Date(
                order.dateOrdered
              ).toLocaleDateString()}</span>
            </div>
          </div>
        </td>
      `;
          document.getElementById("orderTableBody").appendChild(orderTopRow);

          for (const item of order.orderItems) {
            const orderRow = document.createElement("tr");
            orderRow.innerHTML = `
          <td>
            <img src="/assets/images/products/${
              item.productId.images[0]
            }" alt="product" />
            <div>
              <div>${item.productId.name}</div>
              <div>${item.productId.variants[item.variant].variantName}</div>
            </div>
          </td>
          <td>x ${item.quantity}</td>
          <td>₱${(
            item.productId.variants[item.variant].price * item.quantity
          ).toFixed(2)}</td>
          <td>
            <div>${order.shippingAddress}</div>
            <div>${order.paymentMethod}</div>
          </td>
          <td>${order.status}</td>
          <td><button class="pack-btn">Pack</button></td>
        `;
            document.getElementById("orderTableBody").appendChild(orderRow);
          }
        }
      } catch (error) {
        console.error("Error fetching orders:", error);
        // Handle errors, show error message, etc.
      }
    }

    // Usage: Call fetchOrders with the seller ID
    const sellerId = "your_seller_id_here";
    fetchOrders(sellerId);
  })();
</script>
