<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Pangasinan Treasure</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/optionweblogo.png"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/contact.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // const isAdmin = localStorage.getItem("isAdmin");
      // if (isAdmin) window.location.href = "/admin";
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>

  <body>
    <div id="header"></div>
    <main>
      <section>
        <div class="contact-container">
          <div class="container">
            <div class="section-title">Contact Us</div>
            <div class="contact-details">
              <div class="contact-card">
                <img
                  src="/assets/images/icons/phone-solid.svg"
                  alt="chat"
                  class="contact-icon"
                />
                <div class="contact-title">Talk to Sales</div>
                <div>
                  Want to get in touch? Just pick up the phone to chat with a
                  member of our team
                </div>
                <div>+63 910 801 3103</div>
              </div>
              <div class="contact-card">
                <img
                  src="/assets/images/icons/comments-solid.svg"
                  alt="chat"
                  class="contact-icon"
                />
                <div class="contact-title">Contact Customer Support</div>
                <div>
                  We're here to help and answer any qustions you might have. We
                  look forward to hearing from you!
                </div>
                <a
                  class="customer-btn"
                  href="mailto:support@pangasinantreasure.com"
                >
                  Contact Support
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <script src="/assets/script/script.js"></script>
  </body>
</html>
