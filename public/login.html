<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - Pangasinan Treasure</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/optionweblogo.png"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // const isAdmin = localStorage.getItem("isAdmin");
      // if (isAdmin) window.location.href = "/admin";
      const loggedIn = localStorage.getItem("token");
      if (loggedIn) {
        window.location.href = "/";
      }
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>

  <body>
    <div id="header"></div>
    <main>
      <section>
        <div class="container">
          <div class="login-container">
            <!-- <img
              src="/assets/images/pangasinan_bg.svg"
              alt=""
              id="pangasinan-bg"
            /> -->
            <div class="login-brand">
              <img src="/assets/images/weblogo.png" alt="" />
              Explore and Indulge in Authentic Local Products
            </div>
            <div class="login-signup-window">
              <div class="login-window">
                <div class="login-card">
                  <span>Log In</span>
                  <div class="login-form">
                    <div class="card-container">
                      <label><b>Username</b></label>
                      <input
                        type="text"
                        placeholder="Enter Username"
                        id="login-username-field"
                      />
                      <label><b>Password</b></label>
                      <input
                        type="password"
                        placeholder="Enter Password"
                        id="login-password-field"
                      />
                      <button id="login-btn">Login</button>
                      <a href="#" class="login-signup-btn">
                        Create an account
                      </a>
                    </div>
                  </div>
                </div>
                <div class="signup-card">
                  <span>Create an Account</span>
                  <form id="signup-form">
                    <div class="card-container">
                      <div class="signup-container">
                        <div class="signup-section">
                          <label><b>Full Name</b></label>
                          <input
                            type="text"
                            placeholder="First Last"
                            name="fullname"
                            id="signup-fullname-field"
                            required
                          />
                          <label><b>Phone Number</b></label>
                          <input
                            type="text"
                            placeholder="Enter Phone Number"
                            name="phonenumber"
                            id="signup-phone-field"
                            required
                          />
                          <label>
                            <b>Birthdate</b>
                            <input
                              type="date"
                              name="birthdate"
                              id="signup-bday-field"
                              required
                            />
                          </label>
                          <label>
                            <b>Gender</b>
                            <select
                              name="gender"
                              id="signup-gender-field"
                              name="gender"
                              required
                            >
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                              <option value="other">Other</option>
                            </select>
                          </label>
                        </div>
                        <div class="signup-section">
                          <label>
                            <b>Username</b>
                            <input
                              type="text"
                              placeholder="Enter Username"
                              name="username"
                              id="signup-username-field"
                              minlength="6"
                              required
                            />
                          </label>

                          <label><b>E-mail</b></label>
                          <input
                            type="email"
                            placeholder="Enter E-mail"
                            name="email"
                            id="signup-email-field"
                            required
                          />
                          <label>
                            <b>Address</b>
                            <input
                              type="text"
                              placeholder="Enter Address"
                              name="address"
                              required
                              id="signup-address-field"
                            />
                          </label>
                          <label>
                            <b>Password</b>
                            <input
                              type="password"
                              placeholder="Enter Password"
                              name="password"
                              id="signup-password-field"
                              required
                            />
                          </label>
                        </div>
                      </div>
                      <button type="submit" id="signup-btn">
                        Create Account
                      </button>
                      <a href="#" class="login-signup-btn"> Log In </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <script src="/assets/script/script.js"></script>
    <script src="/assets/script/login.js"></script>
  </body>
</html>
