<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Pangasinan Treasure</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/optionweblogo.png"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/profile.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#header").load("../header.html");
        $("#footer").load("../footer.html");
      });
    </script>
  </head>

  <body onload="loadDefault()">
    <div id="header"></div>
    <main>
      <section>
        <span class="section-title">Profile</span>
        <div class="profile-container">
          <div class="container">
            <div class="profile-card">
              <section class="left-section">
                <span class="profile-picture">
                  <img src="/assets/images/user.svg" alt="Profile" />
                </span>
                <div class="profile-links">
                  <div id="my-account-title" class="active">
                    <span>My Account</span>
                  </div>
                  <div id="manage-account" class="active">
                    <span>Manage My Account</span>
                  </div>
                  <div id="address-book">
                    <span>Address Book</span>
                  </div>
                  <div id="payment-options">
                    <span>Payment Options</span>
                  </div>
                  <div id="my-wallet">
                    <span>My Wallet</span>
                  </div>
                  <div id="my-orders-title" class="orders-link">
                    <span>My Orders</span>
                  </div>
                  <div id="my-orders" class="orders-link">
                    <span>My Orders</span>
                  </div>
                  <div id="my-returns" class="orders-link">
                    <span>My Returns</span>
                  </div>
                </div>
              </section>
              <hr />
              <section class="right-section"></section>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="footer"></div>
    <script src="../assets/script/script.js"></script>
    <script src="../assets/script/profile.js"></script>
  </body>
</html>
